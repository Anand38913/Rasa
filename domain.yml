version: "3.1"

# Intents
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - thank
  - help
  - ask_info
  - provide_details
  - confirm_appointment
  - cancel_appointment

# Entities
entities:
  - name
  - phone_number
  - date
  - time
  - product
  - service

# Slots
slots:
  language:
    type: text
    mappings:
      - type: custom
  
  user_name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number
  
  appointment_date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  
  appointment_time:
    type: text
    mappings:
      - type: from_entity
        entity: time

# Responses - Multilingual
responses:
  utter_greet:
    - text: "नमस्ते! मैं आपकी सहायता के लिए यहाँ हूँ।"  # Hindi
      metadata:
        language: hi
    - text: "నమస్కారం! నేను మీకు సహాయం చేయడానికి ఇక్కడ ఉన్నాను."  # Telugu
      metadata:
        language: te
    - text: "Hello! I am here to assist you."  # English
      metadata:
        language: en
    - text: "السلام علیکم! میں آپ کی مدد کے لیے یہاں ہوں۔"  # Urdu
      metadata:
        language: ur
  
  utter_goodbye:
    - text: "धन्यवाद! आपका दिन शुभ हो।"
      metadata:
        language: hi
    - text: "ధన్యవాదాలు! మీకు మంచి రోజు కలగాలి."
      metadata:
        language: te
    - text: "Thank you! Have a great day."
      metadata:
        language: en
    - text: "شکریہ! آپ کا دن اچھا گزرے۔"
      metadata:
        language: ur
  
  utter_ask_name:
    - text: "कृपया अपना नाम बताएं?"
      metadata:
        language: hi
    - text: "దయచేసి మీ పేరు చెప్పండి?"
      metadata:
        language: te
    - text: "May I have your name please?"
      metadata:
        language: en
    - text: "براہ کرم اپنا نام بتائیں؟"
      metadata:
        language: ur
  
  utter_confirm:
    - text: "जी हाँ, मैं समझ गया।"
      metadata:
        language: hi
    - text: "అవును, నేను అర్థం చేసుకున్నాను."
      metadata:
        language: te
    - text: "Yes, I understand."
      metadata:
        language: en
    - text: "جی ہاں، میں سمجھ گیا۔"
      metadata:
        language: ur
  
  utter_help:
    - text: "मैं आपकी अपॉइंटमेंट बुक करने, जानकारी देने या आपके सवालों का जवाब देने में मदद कर सकता हूँ।"
      metadata:
        language: hi
    - text: "నేను మీ అపాయింట్‌మెంట్ బుక్ చేయడానికి, సమాచారం అందించడానికి లేదా మీ ప్రశ్నలకు సమాధానం ఇవ్వడానికి సహాయం చేయగలను."
      metadata:
        language: te
    - text: "I can help you book appointments, provide information, or answer your questions."
      metadata:
        language: en
    - text: "میں آپ کی اپائنٹمنٹ بک کرنے، معلومات فراہم کرنے یا آپ کے سوالات کے جواب دینے میں مدد کر سکتا ہوں۔"
      metadata:
        language: ur
  
  utter_default:
    - text: "क्षमा करें, मैं समझ नहीं पाया। कृपया दोहराएं?"
      metadata:
        language: hi
    - text: "క్షమించండి, నేను అర్థం చేసుకోలేకపోయాను. దయచేసి మళ్లీ చెప్పండి?"
      metadata:
        language: te
    - text: "Sorry, I didn't understand. Could you please repeat?"
      metadata:
        language: en
    - text: "معذرت، میں سمجھ نہیں پایا۔ براہ کرم دہرائیں؟"
      metadata:
        language: ur

# Actions
actions:
  - action_default_fallback

# Session Configuration
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true