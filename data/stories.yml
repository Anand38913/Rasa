    - action: utter_goodbye

# Information inquiry
- story: ask for information
  steps:
    - intent: ask_info
    - action: utter_help
    - intent: affirm
    - action: utter_confirm

# Complete conversation flow
- story: complete conversation
  steps:
    - intent: greet
    - action: utter_greet
    - intent: ask_info
